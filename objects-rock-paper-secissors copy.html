<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
   button {
    background-color: aqua;
    padding: 10px;
    border-radius: 30px;
    margin: 5px;
   }
   button:hover {
    background-color: rgb(28, 145, 241);
    padding: 12px;
    border-style: dashed;
   }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <button onclick="playGame('rock');">Rock</button>

  <button onclick="playGame('paper');">Paper</button>

  <button onclick="playGame('scissors');">Scissors</button>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    alert('The scores are reseted.');
  ">Reset Score</button>
    <p style="margin-top: 50px;" >Made by Omar Mohammadi</p>
  <script>
    const score = {
      wins: 0,
      losses: 0,
      ties: 0
    };
    console.log(localStorage.getItem('message'));
    function pickComputerMove() {
      let computerMove = '';
      const randomNumber3 = Math.random();
      if (randomNumber3 >= 0 && randomNumber3 < 1 /3) {
        computerMove = 'rock';
      } else if (randomNumber3 >= 1/3 && randomNumber3 < 2/3){
        computerMove = 'paper';
      } else if (randomNumber3 >= 2/3 && randomNumber3 < 1){
        computerMove ='scissors';
      }
      return computerMove;

    }
    function playGame(playerMove) {
      let result = '';
      const computerMove = pickComputerMove();

      if (playerMove === 'scissors') {
              if (computerMove === 'rock') {
              result = 'You lose';
            } else if (computerMove === 'paper') {
              result = 'You Win';
            } else if (computerMove === 'scissors') {
              result = 'Tie';
            }
        }   else if (playerMove === 'paper') {
              if (computerMove === 'rock') {
              result = 'You Win';
            } else if (computerMove === 'paper') {
              result = 'Tie';
            } else if (computerMove === 'scissors') {
              result = 'You lose';
            }
      }   else if (playerMove === 'rock') {
            if (computerMove === 'rock') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You lose';
          } else if (computerMove === 'scissors') {
            result = 'You Win';
          }
      }

      if (result === 'You Win') {
        score.wins += 1;
      } else if (result === 'You lose') {
        score.losses += 1;
      } else if (result === 'Tie') {
        score.ties += 1;
      }

      localStorage.setItem('message', 'Hello');

    alert(`You picked ${playerMove}. Computer picked ${computerMove}.  ${result}

    Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
  }


  </script>
</body>
</html>
